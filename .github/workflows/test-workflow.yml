name: Continuous Integration

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - master
  create:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:

  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Build Image
        uses: docker/build-push-action@v1
        with:
          repository: ${{ secrets.MY_DOCKER_USER }}/docker-images/gotest
          dockerfile: build/Dockerfile
          path: '.'
          tag_with_sha: true
          push: false

  publish:
    name: Publish Artifacts
    runs-on: ubuntu-latest
    needs: build
    # if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    # if: github.event.push.tags && contains(github.ref, 'release') # If working on a release branch
    # if: github.event.label.name == '<label_name>'                 # If particular label is set
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Retrieve Tag
        id: get_version
        run: echo ::set-output name=GIT_TAG::${GITHUB_REF/refs\/tags\//}
      - name: Push Image
        uses: docker/build-push-action@v1
        if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
        with:
          repository: ${{ secrets.MY_DOCKER_USER }}/docker-images/gotest
          tags: ${{ steps.get_version.outputs.GIT_TAG }}
          dockerfile: build/Dockerfile
          path: '.'
          username: ${{ secrets.MY_DOCKER_USER }}
          password: ${{ secrets.MY_DOCKER_PASSWORD }}
          registry: ${{ secrets.MY_DOCKER_REGISTRY }}
          push: true
      - name: Print secret test
        run: echo ${{ secrets.MY_DOCKER_USER }}